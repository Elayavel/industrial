<!DOCTYPE html>
<html lang="en">
<head>
    <title>List</title>
</head>
<body>
    <ol>
        <li>
            Fruits
            <ul style="list-style-type:'*';">
                <li>Apple</li>
                <li>grapes</li>
                <li>banana</li>
            </ul>
        </li>
        <li>
            Vegetable
            <ul style="list-style-type:'*';">
                 <li>Carrot</li>
                 <li>onion</li>
                 <li>greens</li>
            </ul>
        </li>
        <li>
            Languages
            <ol style="list-style-type: lower-roman;">
                <li>c</li>
                <li>c++</li>
                <li>java</li>
                <li>dbms</li>
            </ol>
        </li>
        <li>
            Frontend
            <ol style="list-style-type: upper-roman;">
                <li>HTML</li>
                <li>CSS</li>
                <li>JS</li>
            </ol>
        </li>
    </ol>
    <dl>
        <dt>Apple</dt>
        <dd>-This is a fruit.</dd>
    </dl>
</body>
</html>
